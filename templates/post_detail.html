{% extends 'base.html'%}

{%block title%}
{{article.title}}
{% endblock%}

{%block body%}
<div class="container card mt-3 p-3">
  <div class="alert alert-info">
    <h2>{{ article.title }}</h2>
    <p>{{ article.intro }}</p>
    <small>{{ article.date }}</small>
    <p>{{article.text}}</p>
    <br>
    <a href="/posts/{{article.id}}/del" class="btn btn-danger">Видалити</a>
    <a href="/posts/{{article.id}}/update" class="btn btn-success">Редагувати</a>
  </div>
</div>


{% endblock%}
